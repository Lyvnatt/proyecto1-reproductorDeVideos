<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styleRegistro.css">
  <title>Registro</title>
</head>
<body>
  <header class="header">
    <div class="header__icon">
      <img tabindex="0" src="../Assets/logo-icon.png" alt="Video Icon">
      <p>Videos</p>
    </div>
  </header>
  <section class="register">
    <div class="register__container">
      <h2 tabindex="0">Regístrate</h2>
      <form class="register__container--form">
        <input class="input" type="text" placeholder="Nombre">
        <input class="input" type="email" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Registrarme</button>
      </form>
      <p class="register__container--iniciaSesion">¿Ya tienes una cuenta? <a href="/">Inicia Sesión</a></p>
    </div>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
